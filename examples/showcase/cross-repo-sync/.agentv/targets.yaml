targets:
  - name: mock_agent
    provider: cli
    command_template: bash mock-agent.sh {PROMPT} {OUTPUT_FILE}
    timeout_seconds: 30

  - name: claude_agent
    provider: claude
    timeout_seconds: 900

  - name: copilot_agent
    provider: copilot-cli
    model: claude-haiku-4.5
    timeout_seconds: 900
