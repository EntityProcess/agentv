              hs_code: "853720"
    input_messages:
      - role: user
        content:
          - type: file
            value: ./fixtures/invoice-001.html
          - type: text
            value: |
              Extract all structured data from this commercial shipping invoice.
              Return a JSON object with invoice header, party details, line items, and totals.

  # ============================================
  # Test Case 2: Supplier Name Spacing Variation
  # Tests fuzzy matching for "Acme - Shipping" vs "Acme Shipping"
  # ============================================
  - id: invoice-002
    conversation_id: invoice-extraction
    outcome: |
      ACTUAL EXTRACTOR OUTPUT: supplier.name = "Acme - Shipping" (preserves HTML spacing/hyphen)
      EXPECTED GROUND TRUTH: supplier.name = "Acme Shipping" (normalized)
      
      This simulates OCR output that preserves document formatting.
      Fuzzy matching (Levenshtein) should detect similarity above 0.85 threshold and pass.
    expected_messages:
      - role: assistant
        content:
          invoice_number: "INV-2025-001234"
          invoice_date: "15-JAN-2025"
          currency: "USD"
          net_total: 1889
          gross_total: 1889
          supplier:
            name: "Acme Shipping"
          importer:
            name: "Global Trade Co"
    input_messages:
      - role: user
        content:
          - type: file
            value: ./fixtures/invoice-002.html
          - type: text
            value: "Extract invoice header and party names."

  # ============================================
  # Test Case 3: Amount Rounding Tolerance
  # Tests numeric tolerance for total amounts
  # ============================================
  - id: invoice-003
    conversation_id: invoice-extraction
    outcome: |
      ACTUAL EXTRACTOR OUTPUT: net_total = 1889.5, gross_total = 1889.5
      EXPECTED GROUND TRUTH: net_total = 1889, gross_total = 1889
      
      HTML contains 1889.50 USD. Mock extractor preserves decimal for invoice-003.
      Numeric tolerance (±1.0) should accept 0.5 difference and pass.
    expected_messages:
      - role: assistant
        content:
          invoice_number: "INV-2025-001234"
          invoice_date: "15-JAN-2025"
          currency: "USD"
          net_total: 1889
          gross_total: 1889
          supplier:
            name: "Acme - Shipping"
          importer:
            name: "Global Trade Co"
    input_messages:
      - role: user
        content:
          - type: file
            value: ./fixtures/invoice-003.html
          - type: text
            value: "Extract invoice totals."

  # ============================================
  # Test Case 4: Missing Required Fields
  # Tests evaluation failure when critical fields missing
  # ============================================
  - id: invoice-004
    conversation_id: invoice-extraction
    outcome: |
      ACTUAL EXTRACTOR OUTPUT: invoice_number = undefined (field missing in HTML)
      EXPECTED GROUND TRUTH: invoice_number = "INV-2025-001234"
      
      Tests required field validation. Score should drop significantly due to
      missing critical field (weight 2.0).
    expected_messages:
      - role: assistant
        content:
          # invoice_number missing (required)
          invoice_date: "15-JAN-2025"
          currency: "USD"
          net_total: 1889
          gross_total: 1889
          supplier:
            name: "Acme - Shipping"
          importer:
            name: "Global Trade Co"
    input_messages:
      - role: user
        content:
          - type: file
            value: ./fixtures/invoice-004.html
          - type: text
            value: "Extract invoice data (incomplete extraction)."

  # ============================================
  # Test Case 5: Line Items Array Validation
  # Tests nested field path extraction with array indexing
  # ============================================
  - id: invoice-005
    conversation_id: invoice-extraction
    outcome: |
      Extractor correctly extracts first two line items with proper array structure.
      Field paths like line_items[0].description should resolve correctly.
    evaluators:
      - name: line_items_check
        type: field_accuracy
        fields:
          - path: line_items[0].description
            match: exact
            required: true
            weight: 1.0
          - path: line_items[0].line_total
            match: numeric_tolerance
            tolerance: 1.0
            required: true
            weight: 1.0
          - path: line_items[1].description
            match: exact
            required: true
            weight: 1.0
          - path: line_items[1].line_total
            match: numeric_tolerance
            tolerance: 1.0
            required: true
            weight: 1.0
        aggregation: weighted_average
    expected_messages:
      - role: assistant
        content:
          line_items:
            - description: "OCEAN FREIGHT"
              line_total: 1370
            - description: "Bunker Adjustment Factor"
              line_total: 262
    input_messages:
      - role: user
        content:
          - type: file
            value: ./fixtures/invoice-005.html
          - type: text
            value: "Extract first two line items from invoice."
