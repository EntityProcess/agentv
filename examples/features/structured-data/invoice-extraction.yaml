              hs_code: "853720"
            - description: "On carriage chassis admin fees"
              product_code: null
              quantity: 1
              unit_price: 12
              line_total: 12
              unit_type: "C2 1 UNI"
              hs_code: "853720"
            - description: "On Carriage Additional - Emergency Fuel Surch."
              product_code: null
