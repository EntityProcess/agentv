              hs_code: "853720"
            - description: "Energy Transition Surcharge"
              product_code: null
              quantity: 1
              unit_price: 68
              line_total: 68
              unit_type: "C2 1 TEU"
              hs_code: "853720"
            - description: "Emergency Operational Recovery"
              product_code: null
              quantity: 1
              unit_price: 75
              line_total: 75
