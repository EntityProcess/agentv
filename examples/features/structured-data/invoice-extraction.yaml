# Invoice Extraction Evaluation Dataset
#
# ⚠️  IMPORTANT: This example uses the proposed `field_accuracy` evaluator from
# OpenSpec proposal 'add-structured-data-evaluators'. It will not run until that
# proposal is implemented. See: openspec/changes/add-structured-data-evaluators/
#
# This eval tests a mock invoice extractor's ability to extract structured trade data
# from commercial invoices, including header fields, party details, line items, and totals.
#
# Use case: Document processing pipeline that ingests shipping invoices,
# extracts structured data, and displays it in a web UI.
#
# Evaluation approach:
# - Field-level accuracy with exact matching for invoice numbers and dates
# - Numeric tolerance for currency amounts (handles rounding)
# - Fuzzy matching for company names (handles spacing variations like "Acme - Shipping" vs "Acme Shipping")
#
# AgentV High-Level Goals Alignment:
# ✅ Declarative Definitions - Uses YAML with clear expected outcomes
# ✅ Structured Evaluation - Demonstrates deterministic field comparison (primitive for rubric-based)
# ⚠️  Multi-Objective Scoring - Currently only correctness; latency/cost/safety planned
# ✅ Optimization Ready - Weighted fields enable future hyperparameter tuning

$schema: agentv-eval-v2
description: Commercial invoice data extraction evaluation

execution:
  target: bun run mock_extractor.ts
  evaluators:
    # Primary evaluator: Correctness via field-level accuracy
    - name: invoice_field_accuracy
      type: field_accuracy
      fields:
        # Header fields - exact matching required
        - path: invoice_number
          match: exact
          required: true
          weight: 2.0
        - path: invoice_date
          match: exact
          required: true
          weight: 1.0
        - path: currency
          match: exact
          required: true
          weight: 1.0
        
        # Party information - fuzzy matching for spacing variations
        - path: supplier.name
          match: fuzzy
          algorithm: levenshtein
          threshold: 0.85
          required: true
          weight: 1.0
        - path: supplier.address
          match: fuzzy
          algorithm: levenshtein
          threshold: 0.80
          required: false
          weight: 0.5
        - path: importer.name
          match: exact
          required: true
          weight: 1.0
        - path: importer.address
          match: fuzzy
          algorithm: levenshtein
          threshold: 0.80
          required: false
          weight: 0.5
        
        # Totals - numeric tolerance for rounding
        - path: net_total
          match: numeric_tolerance
          tolerance: 1.0
          relative: false
          required: true
          weight: 3.0
        - path: gross_total
          match: numeric_tolerance
          tolerance: 1.0
          relative: false
          required: true
          weight: 3.0
      
      aggregation: weighted_average
    
    # Alternative: Rubric-based evaluation ("Rubric as Object" pattern)
    # Demonstrates AgentV's structured evaluation goal with human-readable criteria
    # - name: invoice_extraction_rubric
    #   type: rubric
    #   rubrics:
    #     - id: header_completeness
    #       description: "Invoice number, date, and currency extracted correctly"
    #       weight: 1.0
    #       required: true
    #     - id: party_accuracy
    #       description: "Supplier and importer names and addresses match expected format"
    #       weight: 1.0
    #       required: true
    #     - id: financial_precision
    #       description: "Net and gross totals within acceptable tolerance (±$1)"
    #       weight: 2.0
    #       required: true
    #     - id: line_items_completeness
    #       description: "All line items extracted with descriptions, quantities, and amounts"
    #       weight: 1.5
    #       required: false
    
    # Future: Multi-objective scoring (not yet implemented)
    # - name: performance_check
    #   type: latency
    #   threshold: 2000  # ms
    # - name: cost_tracking
    #   type: cost
    #   budget: 0.10  # USD per eval case
    # - name: safety_check
    #   type: safety
    #   checks: ["no_pii_leakage", "data_sanitization"]

evalcases:
  # ============================================
  # Test Case 1: CMA CGM Shipping Invoice
