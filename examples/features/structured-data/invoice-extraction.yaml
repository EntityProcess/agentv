              unit_price: 262
              line_total: 262
              unit_type: "C2 1 TEU"
              hs_code: "853720"
            - description: "Container maintenance Fee at destination"
              product_code: null
              quantity: 1
              unit_price: 20
              line_total: 20
              unit_type: "C2 1 TEU"
              hs_code: "853720"
