          invoice_number: "INV-2025-001234"
          invoice_date: "15-JAN-2025"
          incoterm: null
          currency: "USD"
          net_total: 1889
          gross_total: 1889
          supplier:
            name: "Acme Shipping"
            address: "Acme - Shipping\n123 Harbor Boulevard\nSuite 400\n90001  Los Angeles\nUSA"
          importer:
            name: "Global Trade Co"
            address: "Global Trade Co\n456 Commerce Street\n10001  New York\nUSA"
          line_items:
            - description: "OCEAN FREIGHT"
              product_code: "853720"
              quantity: 1
              unit_price: 1370
              line_total: 1370
              unit_type: "C2 1 USD"
              hs_code: "853720"
            - description: "Bunker Adjustment Factor"
              product_code: null
